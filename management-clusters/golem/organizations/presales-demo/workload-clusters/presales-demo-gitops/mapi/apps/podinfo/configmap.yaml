apiVersion: v1
data:
  values: |
    serviceMonitor:
      enabled: true
      additionalLabels:
        application.giantswarm.io/team: presales-demo
    faults:
      error: true
      delay: true
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
        add:
          - NET_BIND_SERVICE
kind: ConfigMap
metadata:
  name: presales-demo-gitops-podinfo-user-values
  namespace: org-presales-demo
